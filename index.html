<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galore Gaming | Shop</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google fonts Material Symbols Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Main shop container -->
    <div class="container">
        <div class="row header">
            <div class="col-8 col-md-8">
                <div class="box logo">
                    <img src="Assets/Logo-removebg-preview (1).png" alt="">
                </div>
            </div>
            <div class="col-4 col-md-4 custom-column">
                <div class="box cart-icon-container">
                    <span class="material-symbols-outlined cart-icon">shopping_cart</span>
                    <span class="item-count">0</span>
                </div>
            </div>
        </div>
        <div class="row shop-items">
                        
        </div>
    </div>

    <div class="cart-container">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <p class="total">Subtotal(<span class="cart-item-count">0</span> item(s)): R <span class="sub-total">0</span></p>
        </div>
        <div class="cart-list">
            <ul class="list">
                
            </ul>
        </div>
        <div class="cart-footer">
            <button class="checkout">Checkout</button>
            <button class="close">Close</button>
            
        </div>
    </div>

    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="products.js"></script>
    <script src="script.js"></script>    
</body>
</html>
